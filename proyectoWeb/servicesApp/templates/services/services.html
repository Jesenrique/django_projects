{% extends "proyectoWebApp/base.html" %}

{% load static %}

{% block content %}

{% for servicio in servicios %}
<p>
    <h2 style="color: greenyellow"> {{servicio.tittle}}</h2>
    <p style="color: greenyellow">{{servicio.content}}</p>
    <img src={{servicio.image.url}} alt="Imagen del envio" width="200" height="200"> 
    <!-- importante agregar .url de lo contrario no encontrara la url configurada en media-->
</p>

{% endfor %}

{% endblock %}
